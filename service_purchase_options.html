<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatibale" content="ie=edge">
	<title>Service purchase | FlyDreamAir</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="info.js"></script>
	<script>
		var bookingInfos = info.bookInfo;
		var bookingReferenceInput = getParams("param1");
		var lastNameInput = getParams("param2");

		function select(message){
			for(var i=0; i<bookingInfos.length; i++){
				if((bookingReferenceInput == bookingInfos[i].bookingReference) && 
					(lastNameInput == bookingInfos[i].lastName)){
					if(message == "A"){
						alert("You have selected Combo A.");
						bookingInfos[i].foodAndDrink = "Combo A";
						window.location.href = "service_purchase.html";
					}
					else if(message == "B"){
						alert("You have selected Combo B.");
						bookingInfos[i].foodAndDrink = "Combo B";
						window.location.href = "service_purchase.html";
					}
				}
			}
		}

		function getParams(key){
			// manage-booking-show-info.html?param1=000001&param2=Gates
            var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        }
	</script>
</head>

<body>
	<header>
		<div class="main">
			<div class="logo">
				<img src="images/logo.png">
			</div>

			<ul>

		</div>
	</header>
	<br /><br />
	<div class="title">
		<table border="0">
			<!--Row 1-->
			<tr>
				<td style="color: white; font-size:12pt">Combo A:</td>
				<td><img src="images/burger.jpg" width="200px" height="200px" id="image4"></td>
				<td><img src="images/coca.png" width="200px" height="200px" id="image4"></td>
				<td valign="bottom">
					<button style="height:50px; width:140px;font-size:12pt" onClick = "select('A')">Select Combo A</button>
				</td>
			</tr>
